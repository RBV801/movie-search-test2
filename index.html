<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Search Agent</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="app" v-cloak>
    <div class="search-container">
        <h1>Movie Search</h1>
        <div class="search-box">
            <input type="text" v-model="searchQuery" @keyup.enter="searchMovies" placeholder="Enter movie title or description..." class="search-input">
            <button @click="searchMovies" class="search-button" :disabled="isLoading">
                {{ isLoading ? 'Searching...' : 'Search' }}
            </button>
        </div>
        
        <div v-if="searchHistory.length" class="history-container">
            <h3>Search History</h3>
            <div class="history-list">
                <button 
                    v-for="query in searchHistory" 
                    @click="searchFromHistory(query)"
                    class="history-item"
                >
                    {{ query }}
                </button>
                <button @click="clearHistory" class="clear-history">Clear History</button>
            </div>
        </div>
    </div>
    
    <div v-if="isLoading" class="loading">
        Searching for movies...
    </div>

    <div v-else-if="error" class="error-message">
        {{ error }}
    </div>
    
    <div class="results-container" v-else-if="movies.length">
        <div v-for="movie in movies" :key="movie.imdbID" class="movie-card">
            <img :src="movie.Poster" :alt="movie.Title" class="movie-poster">
            <div class="movie-info">
                <h2>{{ movie.Title }}</h2>
                <p>Year: {{ movie.Year }}</p>
                <p>Type: {{ movie.Type }}</p>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
